
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/kabinet.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">UkrAirFly</div>
        <nav class="nav-links">
          <a href="#flights">Рейси</a>
          <a href="#destinations">Напрямки</a>
          <a href="#services">Послуги</a>
          <a href="#contact">Контакти</a>
        </nav>
        <div class="login-container">
          <a href="account" class="login-link">Увійти</a>
        </div>
    </header>

    <div class="user-section">
        <h3>Імя Прізвище</h3>
        <p>Змінити дані</p>
    </div>

    <!-- Новий блок для квитків -->
    <div class="tickets-section">
        <div class="flight-card">
            <div class="flight-header">
                <p class="flight-date">1 Березня, Субота</p> <!-- Цей текст буде прибраний -->
            </div>
            <div class="flight-info">
                <div class="time-info">
                    <div class="time-item">
                        <span class="time">8:00</span>
                        <p class="city">Київ</p> <!-- Київ під 8:00 -->
                    </div>
                    <div class="duration">
                        1 год 3 хв
                    </div>
                    <div class="time-item">
                        <span class="time">9:03</span>
                        <p class="city">Париж</p> <!-- Париж під 9:03 -->
                    </div>
                </div>
            </div>
        </div>
        
        



<footer class="footer">
        <div class="footer-bottom">
          <p>&copy; 2025 UkrAirFly. Усі права захищено.</p>
          <p><a href="#">Політика конфіденційності</a> | <a href="#">Умови використання</a></p>
        </div>
    </footer>
</body>
</html>
