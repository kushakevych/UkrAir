<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка</title>
</head>
<body>
    <h1>Ласкаво просимо в AirSystem</h1>

    {% if user.is_authenticated %}
        <p>Ви увійшли як {{ user.username }}</p>
        <a href="{% url 'logout' %}">Вийти</a>
    {% else %}
        <a href="{% url 'login' %}">Увійти</a>
    {% endif %}

    <hr>

    <h2>Знайти рейс</h2>
    <form method="GET" action="{% url 'search_flights' %}">
        {{ form.as_p }}
        <button type="submit">Пошук</button>
    </form>
</body>
</html>
